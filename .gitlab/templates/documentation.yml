spec:
  inputs:
    job-name:
      type: string
    job-needs:
      type: array
      default: []
    job-stage:
      type: string
      default: check
    deploy-name:
      type: string
    deploy-url:
      type: string

---

$[[ inputs.job-name ]]:
  needs: $[[ inputs.job-needs ]]
  stage: $[[ inputs.job-stage ]]
  image: ${CI_REGISTRY_IMAGE}/rust:0.2.0-${CI_COMMIT_SHORT_SHA}
  variables:
    DOCS_RS:
    RUSTDOCFLAGS: -D warnings
  script:
    - time cargo doc --features static
  artifacts:
    paths:
      - target/doc/
  environment:
    name: $[[ inputs.deploy-name ]]
    url: $[[ inputs.deploy-url ]]
