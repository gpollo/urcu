spec:
  inputs:
    job-name:
      type: string
    job-needs:
      type: array
      default: []
    job-stage:
      type: string
      default: check
    job-image:
      type: string
    cargo-args:
      type: string
      default: ''

---

$[[ inputs.job-name ]]:
  needs: $[[ inputs.job-needs ]]
  stage: $[[ inputs.job-stage ]]
  image: $[[ inputs.job-image ]]
  script:
    - time cargo nextest run --release --profile=ci $[[ inputs.cargo-args ]]
  artifacts:
    paths:
      - target/nextest/ci/junit.xml
    reports:
      junit: target/nextest/ci/junit.xml